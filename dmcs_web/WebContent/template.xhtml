<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <f:view contentType="text/html" id="fview">

        <f:metadata>
            <ui:insert name="metadata" />
        </f:metadata>

        <h:head>
            <title>DMCS Home</title>
        </h:head>
        <h:body style="background-image:url('resources/images/background2.jpg');">
            <p:layout fullPage="true" >
                <h:outputStylesheet library="css" name="style.css" />
                <h:graphicImage value="/resources/images/logo.png" />
                <p:layoutUnit position="north" id="north" resizable="false" header="DMCS" style="height:200px;overflow:hidden;" size="75">
                    <ui:include src="menu.xhtml" />
                </p:layoutUnit>
                <p:layoutUnit styleClass="layoutUnitCenter" position="center" resizable="true">
                    <h:form id="mainForm">
                        <p:messages autoUpdate="true" id="msgs" showDetail="true" showSummary="true" />
                        <ui:insert name="content" />
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>        
</html>
