<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>DMCS Start Of Day</title>
    </h:head> 

    <ui:composition template="template.xhtml">

        <ui:define name="metadata">
        </ui:define>
        <ui:define name="content">
            <h:body style="background-image:url('resources/images/background2.jpg');"> 
                <h:outputStylesheet library="css" name="style.css"/>
                <p:growl id="growl" sticky="true" showsDetail="true"/>
                <h:graphicImage value="/resources/images/logo.png" />
                <h:form>
                    <h:panelGrid columns="1" style="position: absolute; top: 250px; left:500px;">
                        <p:outputLabel for="date" value="Select close of service:" style="font-weight:bold"/>
                        <p:selectOneListbox></p:selectOneListbox>                    
                        <p:commandButton id="button2" value="Initiate SOD" action="#{startOfDayController.executeSOD}" style="text-align:center"/>
                        <p:message for="date" />
                    </h:panelGrid>
                </h:form>
            </h:body> 
        </ui:define>
    </ui:composition>
</html>
