<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>View Program Controls</title>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>

    <ui:composition template="template.xhtml">

        <ui:define name="metadata">
        </ui:define>
        <ui:define name="content">

            <h:body style="background-image:url('resources/images/background2.jpg');">
                <h:outputStylesheet library="css" name="style.css"/>
                <p:growl id="growl" sticky="true" showsDetail="true"/>

                <h:graphicImage value="/resources/images/logo.png" />
                <h2>Generate CSR024 Reports</h2>

                <h:form>
                    <p:panel>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Select Sub Service :"/>
                            <p:selectOneMenu id="binsCombo" value="#{cSR024ReportController.selectedItem}" 
                                             valueChangeListener="#{cSR024ReportController.subServiceChanged}" onchange="submit();" >
                                <f:selectItems value="#{cSR024ReportController.subServiceSelectItems.entrySet()}" var="entry" 
                                               itemValue="#{entry.key}" itemLabel="#{entry.value}" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>
                    <p></p>                    
                </h:form>
            </h:body>

        </ui:define>
    </ui:composition>
</html>
