<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>DMCS Start Of Day</title>
    </h:head> 

    <ui:composition template="template.xhtml">

        <ui:define name="metadata">
        </ui:define>
        <ui:define name="content">
            <h:body style="background-image:url('resources/images/background2.jpg');"> 
                <h:outputStylesheet library="css" name="style.css"/>
                <p:growl id="growl" sticky="true" showsDetail="true"/>
                <h:graphicImage value="/resources/images/logo.png" />


                <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px; width:300px;">
                    <f:facet name="start">
                        <p:graphicImage style="name:url('resources/images/ajaxloading.gif')" />
                    </f:facet>                    
                </p:ajaxStatus>

                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage style="name:url('resources/images/ajaxloading.gif')" />
                </p:dialog>


                <h:form>
                    <h:panelGrid columns="1" style="position: absolute; top: 250px; left:500px;">
                        <p:outputLabel for="date" value="Select Start of Day Date:" style="font-weight:bold"/>
                        <p:calendar id="date" value="#{startOfDayController.sodDate}"
                                    pattern="yyyy/MM/dd" required="true" showOn="button" />                             
                        <p:commandButton id="button2" value="Initiate SOD" action="#{startOfDayController.executeSOD}" style="text-align:center"/>
                        <p:message for="date" />
                    </h:panelGrid>
                </h:form>
            </h:body> 
        </ui:define>
    </ui:composition>
</html>
